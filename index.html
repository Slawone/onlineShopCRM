<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Online - Shop</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <form class="modal">
    <div class="modal__back">
      <button class="modal__close">
        <img src="img/close.svg" alt="Закрыть форму" class="modal__close-img">
      </button>
      <div class="modal__container">
        <h2 class="modal__title">Добавить ТОВАР</h2>
        <div class="modal__body">
          <fieldset class="field-name">
            <h3 class="modal__input-title">Наименование</h3>
            <label class="modal__label">
              <input type="text" name="name" class="modal__input">
            </label>
          </fieldset>
          <fieldset class="field-category">
            <h3 class="modal__input-title">Категория</h3>
            <label class="modal__label">
              <input class="modal__input" type="text" name="category">
            </label>
          </fieldset>
          <fieldset class="field-units">
            <h3 class="modal__input-title">Единицы измерения</h3>
            <label class="modal__label">
              <input class="modal__input" type="text" name="units">
            </label>
          </fieldset>
          <fieldset class="field-discount">
            <h3 class="modal__input-title">Дисконт</h3>
            <label class="checkbox modal__label">
              <input class="checkbox__item" type="checkbox" name="discount">
              <span class="checkbox__custom-item"></span>
              <input class="checkbox__input modal__input" type="text" disabled>
            </label>
          </fieldset>
          <fieldset class="field-descr">
            <h3 class="modal__input-title">Описание</h3>
            <label class="modal__label">
              <textarea class="modal__textarea" name="description"></textarea>
            </label>
          </fieldset>
          <fieldset class="field-amount">
            <h3 class="modal__input-title">Количество</h3>
            <label class="modal__label">
              <input class="modal__input" type="number" name="amount">
            </label>
          </fieldset>
          <fieldset class="field-price">
            <h3 class="modal__input-title">Цена</h3>
            <label class="modal__label">
              <input class="modal__input" type="number" name="price">
            </label>
          </fieldset>
          <button class="modal__btn modal__btn_add-img">Добавить изображение</button>
        </div>
        <div class="modal__footer">
          <div class="modal__cost">
            Итоговая стоимость: <span class="modal__price">$ 900.00</span>
          </div>
          <button class="modal__btn modal__btn_add-product">Добавить товар</button>
        </div>
      </div>
    </div>
  </form>

  <div class="container">
    
  </div>
</body>
</html>
